<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Resizer Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --blue: #2563eb;
      --blue-light: #3b82f6;
      --white: #ffffff;
      --bg: #f8fafc;
      --border: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }

    .tool-container {
      background: var(--white);
      width: 100%;
      max-width: 420px;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      color: var(--blue);
      margin-bottom: 15px;
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 12px;
    }

    .size-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    .size-inputs input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background: var(--blue-light);
    }

    .preview {
      margin-top: 15px;
    }

    .preview img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    a.download-btn {
      display: block;
      text-decoration: none;
      background: #10b981;
      color: white;
      padding: 12px;
      border-radius: 10px;
      margin-top: 12px;
    }

    a.download-btn:hover {
      background: #059669;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <div class="tool-container">
    <h2>Image Resizer</h2>

    <input type="file" id="upload" accept="image/*">

    <div class="size-inputs">
      <input type="number" id="width" placeholder="Width (px)">
      <input type="number" id="height" placeholder="Height (px)">
    </div>

    <button onclick="resizeImage()">Resize Image</button>

    <div class="preview" id="preview"></div>
    <a id="download" class="download-btn" style="display:none;" download="resized-image.png">
      Download Image
    </a>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const download = document.getElementById("download");

    function resizeImage() {
      const file = upload.files[0];
      if (!file) {
        alert("Please upload an image");
        return;
      }

      const width = document.getElementById("width").value;
      const height = document.getElementById("height").value;

      if (!width || !height) {
        alert("Please enter width and height");
        return;
      }

      const img = new Image();
      const reader = new FileReader();

      reader.onload = function (e) {
        img.src = e.target.result;
      };

      img.onload = function () {
        const canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);

        const resizedData = canvas.toDataURL("image/png");

        preview.innerHTML = `<img src="${resizedData}" alt="Resized Image">`;
        download.href = resizedData;
        download.style.display = "block";
      };

      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
